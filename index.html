<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Google Keep</title>
</head>

<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="logo">
                <span class="material-symbols-outlined">
                    menu
                </span>
                <img src="./assets/img/keep_logo.png" alt="google-keep logo">
                <a href="https://keep.google.com/">
                    <span class="keep-logo">Keep</span>
                </a>
            </div>
            
            <div class="searchbar">
                <form class="search">
                    <button class="search-icon">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                    <input type="text" placeholder="Search">
                </form>
            </div>
        </div>

        <div class="nav-right">
            <div class="icons">
                <span class="material-symbols-outlined">
                    refresh
                </span>
                <span class="material-symbols-outlined">
                    view_agenda
                </span>
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
    
            <div class="profile">
                <span class="material-symbols-outlined">
                    apps
                </span>
                <img src="https://lh3.googleusercontent.com/ogw/AF2bZyg4fA7KDgO59LKzIYk3MUQM7trlw5K6ctPo7lyU08g_e0w=s32-c-mo" alt="profile-img">
            </div>
        </div>

    </div>
    
    <div class="container">
        <div class="sidemenu">
            <div class="sidemenu-item">
                <span class="material-symbols-outlined lightbulb">
                    lightbulb_2
                </span>
                <span class="sidemenu-text">Notes</span>
            </div>
            <div class="sidemenu-item">
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <span class="sidemenu-text">Reminders</span>
            </div>
            <div class="sidemenu-item">
                <span class="material-symbols-outlined">
                    edit
                </span>
                <span class="sidemenu-text">Edit labels</span>
            </div>
            <div class="sidemenu-item">
                <span class="material-symbols-outlined">
                    archive
                </span>
                <span class="sidemenu-text">Archive</span>
            </div>
            <div class="sidemenu-item">
                <span class="material-symbols-outlined">
                    delete
                </span>
                <span class="sidemenu-text">Trash</span>
            </div>

            <footer>
                <p>Open-source licenses</p>
            </footer>
        </div>

        <div class="main-content">
            <div class="inactive-form-container">
                <form>
                    <input type="text" placeholder="Take a note...">
                    <span class="material-symbols-outlined">
                        check_box
                    </span>
                    <span class="material-symbols-outlined">
                        brush
                    </span>
                    <span class="material-symbols-outlined">
                        image
                    </span>
                </form>
            </div>
            <div class="active-form-container">
                <form>

                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
